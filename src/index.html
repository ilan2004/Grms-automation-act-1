<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRMS Automation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              100: '#1E293B',
              200: '#0F172A',
              300: '#020617'
            },
            accent: {
              100: '#3B82F6',
              200: '#2563EB',
              300: '#1D4ED8'
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    }
    
    .glass-effect {
      backdrop-filter: blur(12px);
      background-color: rgba(30, 41, 59, 0.7);
    }
    
    .input-focus {
      transition: all 0.3s ease;
    }
    
    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
    }
    
    @keyframes gradientBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animated-bg {
      background: linear-gradient(-45deg, #1E293B, #0F172A, #1E40AF, #1D4ED8);
      background-size: 400% 400%;
      animation: gradientBg 15s ease infinite;
    }
  </style>
</head>

<body class="dark bg-gradient-to-br from-dark-200 to-dark-300 min-h-screen flex items-center justify-center p-4 animated-bg">
  <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-1">
    <div class="bg-dark-100 rounded-xl p-8 border border-gray-700">
      <div class="flex justify-center mb-6">
        <div class="relative">
          <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full blur opacity-70 animate-pulse-slow"></div>
          <div class="relative px-6 py-2 bg-dark-200 rounded-full border border-gray-700">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-300">GRMS Automation</h1>
          </div>
        </div>
      </div>
      
      <form id="automationForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-1.5">GRMS Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="e.g., 22BTDS102@gcu.edu.in"
              required
              class="input-focus w-full p-3 pl-10 bg-dark-200 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-100 text-gray-200"
            />
          </div>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">GRMS Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="input-focus w-full p-3 pl-10 bg-dark-200 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-100 text-gray-200"
            />
          </div>
        </div>
        
        <div>
          <label for="apiKey" class="block text-sm font-medium text-gray-300 mb-1.5">Google Generative AI API Key</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
              </svg>
            </div>
            <input
              type="text"
              id="apiKey"
              name="apiKey"
              required
              class="input-focus w-full p-3 pl-10 bg-dark-200 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-100 text-gray-200"
            />
          </div>
        </div>
        
        <button
          type="submit"
          id="startButton"
          class="w-full py-3 px-4 mt-3 bg-gradient-to-r from-accent-100 to-accent-300 hover:from-accent-200 hover:to-accent-300 text-white font-medium rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
        >
          Start Automation
        </button>
      </form>
      
      <div class="mt-5 text-center text-sm">
        <p id="status" class="text-gray-400 py-2"></p>
      </div>
      
      <div class="mt-4 pt-4 border-t border-gray-700">
        <p class="text-xs text-gray-400 text-center">
          Secure connection • Data encrypted • No information stored
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('automationForm');
    const startButton = document.getElementById('startButton');
    const status = document.getElementById('status');
    
    // Loading indicators
    function setLoading(isLoading) {
      if (isLoading) {
        startButton.disabled = true;
        startButton.innerHTML = `
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        `;
        status.textContent = 'Initiating automation...';
        status.className = 'text-blue-400 py-2';
      } else {
        startButton.disabled = false;
        startButton.textContent = 'Start Automation';
      }
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const apiKey = document.getElementById('apiKey').value;
      
      setLoading(true);
      
      try {
        const response = await fetch('http://localhost:3132/api/start-automation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, apiKey }),
        });
        
        const result = await response.json();
        
        if (result.status === 'success') {
          status.textContent = 'Automation started successfully! Watch the browser.';
          status.className = 'text-green-400 py-2 font-medium';
        } else {
          throw new Error(result.message || 'Automation failed');
        }
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
        status.className = 'text-red-400 py-2 font-medium';
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
